<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson__twelve</title>
    <link rel="stylesheet" href="/css/Lesson__twelve/Lesson__twelve.css">
</head>
<body>
    <div class="boxes">
        <div class="box">
            <div class="box__one">
                <p class="login">LOGIN</p>
                <input type="text" class="yourname" placeholder=" Your Name">
                <input type="text" class="password" placeholder=" Your Password">
                <button class="signin">SIGN IN</button>
            </div>
            <div class="box__one_oneRectangle"></div>
            <div class="box__one_twoRectangle"></div>
            <div class="box__one_threeRectangle"></div>
            <div class="box__one_fourRectangle"></div>
        </div>
        <div class="circle"></div>
            <div class="star__one">
                <div class="star1 starblack"></div>
                <div class="star2 starblack"></div>
                <div class="star3 starblack"></div>
                <div class="star4 starblack"></div>
            </div>
            <div class="star__two">
                <div class="star5 starblack"></div>
                <div class="star6 starblack"></div>
                <div class="star7 starblack"></div>
                <div class="star8 starblack"></div>
            </div>
    </div>
</body>
</html>
